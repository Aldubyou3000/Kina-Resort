<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kina Resort – Online Reservations</title>
    <meta
      name="description"
      content="Kina Resort online reservation system: browse rooms, view packages, check weather, and book your tropical stay."
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header id="site-header" aria-label="Global">
      <nav class="container nav" aria-label="Primary">
        <a class="brand" href="#/">
          <img
            src="images/kina-logo1.png"
            alt="Kina Resort logo"
            style="height: 100px; width: auto"
          />
        </a>
        <button
          class="nav-toggle"
          aria-expanded="false"
          aria-controls="primary-menu"
          aria-label="Toggle navigation"
        >
          ☰
        </button>
        <ul id="primary-menu" class="menu" role="menubar">
          <li role="none"><a role="menuitem" href="#/packages">Packages</a></li>
          <li role="none"><a role="menuitem" href="#/rooms">Book Now</a></li>
          <li role="none"><a role="menuitem" href="#/weather">Weather</a></li>
          <li role="none"><a role="menuitem" href="#/about">About</a></li>
          <li role="none">
            <a role="menuitem" href="#/auth">Login</a>
          </li>
          <li role="none" class="admin-only" hidden>
            <a role="menuitem" href="#/admin">Admin Dashboard</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" tabindex="-1"></main>

    <footer id="site-footer" aria-label="Footer"></footer>

    <div id="modal-root" aria-live="polite" aria-relevant="additions"></div>
    <div id="toast-root" aria-live="assertive" aria-atomic="true"></div>
    <div id="loader-root" hidden aria-hidden="true"></div>

    <!-- Back to top button -->
    <button
      id="back-to-top"
      class="back-to-top"
      aria-label="Back to top"
      title="Back to top"
    >
      <!-- circular arrow icon -->
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          d="M12 19V5"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M6 11l6-6 6 6"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="1.5"
          opacity=".2"
        />
      </svg>
    </button>

    <!-- Resort AI floating button (next to Up button) -->
    <button
      id="resort-ai"
      class="ai-button"
      aria-label="Resort AI"
      title="Resort AI"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
        />
        <path d="M13 8H7" />
        <path d="M17 12H7" />
      </svg>
    </button>

    <!-- AI Chatbot Notification Popup -->
    <div id="ai-notification" class="ai-notification" style="display: none">
      <div class="ai-notification-content">
        <div class="ai-notification-text">
          <strong>Have inquiries?</strong>
          <span>Ask our AI assistant!</span>
        </div>
        <button class="ai-notification-close" onclick="closeAINotification()">
          ×
        </button>
      </div>
    </div>

    <!-- Page Templates: keep structure in HTML for readability and easy edits -->
    <template id="tpl-home">
      <section id="section-hero" class="container">
        <div class="hero" aria-label="Resort highlights carousel">
          <!-- Slides: JS will rotate opacity -->
          <div class="hero-slide" data-src="images/resort1.JPG"></div>
          <div class="hero-slide" data-src="images/resort1.JPG"></div>
          <div class="hero-slide" data-src="images/resort1.JPG"></div>
          <div class="hero-overlay"></div>
          <div class="hero-content">
            <div class="eyebrow">Welcome to</div>
            <div class="h1">Kina Resort – Your Tropical Escape</div>
            <p class="lede">
              Relax by the infinity pool, stroll the beachfront, and sleep in
              modern, airy rooms.
            </p>
            <div style="display: flex; gap: 10px; flex-wrap: wrap">
              <a class="btn primary" href="#/rooms">Book Now</a>
              <a class="btn hollow" href="#/packages">View Packages</a>
            </div>
          </div>
        </div>
      </section>

      <section id="section-why" class="container">
        <div class="section-head"><h2>Why Kina</h2></div>
        <div class="tiles">
          <article class="tile portrait">
            <div
              class="p-media"
              data-src="images/kina1.jpg"
              aria-hidden="true"
            ></div>
            <div class="p-body">
              <h3>Facilities</h3>
              <p>Beachfront serenity in the Island Province, PH.</p>
            </div>
            <span class="p-view">View <span class="arrow">&gt;</span></span>
          </article>
          <article class="tile portrait">
            <div
              class="p-media"
              data-src="images/kina2.jpg"
              aria-hidden="true"
            ></div>
            <div class="p-body">
              <h3>Packages</h3>
              <p>Infinity pool, cottages, water sports, and more.</p>
            </div>
            <span class="p-view">View <span class="arrow">&gt;</span></span>
          </article>
          <article class="tile portrait">
            <div
              class="p-media"
              data-src="images/kina3.jpg"
              aria-hidden="true"
            ></div>
            <div class="p-body">
              <h3>Amenities</h3>
              <p>Plan your stay with real-time forecasts and tips.</p>
            </div>
            <span class="p-view">View <span class="arrow">&gt;</span></span>
          </article>
        </div>
      </section>

      <section id="section-gallery">
        <div class="container section-head">
          <h2>Gallery</h2>
        </div>
        <div class="feature-list" role="region" aria-label="Resort highlights">
          <article class="feature" data-src="images/kina1.jpg">
            <div class="feature-media-wrap">
              <div class="feature-media" aria-hidden="true"></div>
            </div>
            <div class="feature-content">
              <h3>Beachfront Serenity</h3>
              <p>
                Wake up to ocean breezes and relaxing views. Our beachfront is
                steps away from your room, designed for calm morning walks and
                golden sunsets. Lorem ipsum dolor sit, amet consectetur
                adipisicing elit. Illum cumque ullam commodi, eum architecto
                laudantium, animi sed repudiandae obcaecati, mollitia iure nihil
                tempora! Quaerat ad reiciendis sed autem, voluptatum
                repudiandae.
              </p>
            </div>
          </article>
          <article class="feature" data-src="images/kina2.jpg">
            <div class="feature-media-wrap">
              <div class="feature-media" aria-hidden="true"></div>
            </div>
            <div class="feature-content">
              <h3>Pool & Cabanas</h3>
              <p>
                Unwind by the infinity pool with shaded cabanas. Enjoy
                refreshments and uninterrupted time for yourself or with loved
                ones. Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Saepe cum neque facere quibusdam sapiente deleniti dolores
                aliquam. Illum adipisci veritatis magni nisi, quasi beatae eaque
                ab soluta unde architecto nostrum.
              </p>
            </div>
          </article>
          <article class="feature" data-src="images/kina3.jpg">
            <div class="feature-media-wrap">
              <div class="feature-media" aria-hidden="true"></div>
            </div>
            <div class="feature-content">
              <h3>Tropical Greens</h3>
              <p>
                Stroll among vibrant gardens and native palms. Our grounds are
                curated to bring the island’s natural beauty closer to you.
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Asperiores expedita accusantium nemo aperiam veniam inventore
                aliquid illum totam vero cumque animi, sapiente ut qui adipisci
                velit minus excepturi aliquam provident.
              </p>
            </div>
          </article>
        </div>
      </section>

      <!-- Facebook video embed after gallery -->
      <section id="section-video" class="container">
        <div class="section-head">
          <h2>Resort Video</h2>
        </div>
        <div class="video-embed" role="region" aria-label="Facebook video">
          <iframe
            class="video-frame"
            src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Ffb.watch%2FCNNx5ZE7LZ%2F&show_text=false&width=1280"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>
      </section>

      <section id="section-weather" class="container" data-weather-section>
        <div class="section-head">
          <h2>Weather at a Glance</h2>
        </div>
        <div class="weather" role="region" aria-label="Weather summary">
          <div class="current">
            <div class="temp" data-w-temp>--</div>
            <div>
              <div style="font-weight: 600" data-w-cond>--</div>
              <div class="cond" data-w-loc>--</div>
              <div class="cond" data-w-sugg>--</div>
            </div>
          </div>
          <div class="future" data-w-future>
            <div class="chip">
              <div style="font-size: 12px; font-weight: 600">MON</div>
              <div style="font-size: 20px; font-weight: 700">--</div>
              <div style="font-size: 10px">--</div>
            </div>
            <div class="chip">
              <div style="font-size: 12px; font-weight: 600">TUE</div>
              <div style="font-size: 20px; font-weight: 700">--</div>
              <div style="font-size: 10px">--</div>
            </div>
            <div class="chip">
              <div style="font-size: 12px; font-weight: 600">WED</div>
              <div style="font-size: 20px; font-weight: 700">--</div>
              <div style="font-size: 10px">--</div>
            </div>
            <div class="chip">
              <div style="font-size: 12px; font-weight: 600">THU</div>
              <div style="font-size: 20px; font-weight: 700">--</div>
              <div style="font-size: 10px">--</div>
            </div>
            <div class="chip">
              <div style="font-size: 12px; font-weight: 600">FRI</div>
              <div style="font-size: 20px; font-weight: 700">--</div>
              <div style="font-size: 10px">--</div>
            </div>
            <div class="chip">
              <div style="font-size: 12px; font-weight: 600">SAT</div>
              <div style="font-size: 20px; font-weight: 700">--</div>
              <div style="font-size: 10px">--</div>
            </div>
            <div class="chip">
              <div style="font-size: 12px; font-weight: 600">SUN</div>
              <div style="font-size: 20px; font-weight: 700">--</div>
              <div style="font-size: 10px">--</div>
            </div>
          </div>
          <a
            href="#/weather"
            style="
              color: var(--color-text);
              text-decoration: none;
              font-size: 14px;
              margin-top: 0px;
              display: inline-flex;
              align-items: center;
              gap: 6px;
            "
          >
            See Details
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M7 17L17 7M17 7H7M17 7V17" />
            </svg>
          </a>
        </div>
      </section>

      <section id="section-cta" class="container">
        <div class="section-head"><h2>Ready to plan?</h2></div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap">
          <a class="btn primary" href="#/rooms">Start Reservation</a>
          <a class="btn hollow" href="#/packages">Explore Packages</a>
        </div>
      </section>
    </template>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
