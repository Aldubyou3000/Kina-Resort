<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 300vh; /* Make the page tall enough to scroll */
            background: linear-gradient(to bottom, #f0f0f0, #ccc);
        }
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <section>Section 1</section>
    <section>Section 2</section>
    <section>Section 3</section>

    <script>
        class SmoothScroll {
            constructor(target = document.scrollingElement || document.documentElement, speed = 120, smooth = 12) {
                this.target = target;
                this.speed = speed;
                this.smooth = smooth;
                this.moving = false;
                this.pos = this.target.scrollTop;
                this.frame = this.target === document.body && document.documentElement ? document.documentElement : this.target;

                this.target.addEventListener('wheel', this.scrolled.bind(this), { passive: false });
                this.target.addEventListener('DOMMouseScroll', this.scrolled.bind(this), { passive: false }); // For older Firefox
            }

            scrolled(e) {
                e.preventDefault();
                const delta = this.normalizeWheelDelta(e);
                this.pos += -delta * this.speed;
                this.pos = Math.max(0, Math.min(this.pos, this.target.scrollHeight - this.frame.clientHeight)); // Clamp to bounds

                if (!this.moving) this.update();
            }

            normalizeWheelDelta(e) {
                if (e.detail) {
                    return e.wheelDelta ? e.wheelDelta / e.detail / 40 * (e.detail > 0 ? 1 : -1) : -e.detail / 3; // Opera/Firefox
                }
                return e.wheelDelta / 120 || -e.deltaY / 3; // IE/Safari/Chrome (add deltaY for modern browsers)
            }

            update() {
                this.moving = true;
                const delta = (this.pos - this.target.scrollTop) / this.smooth;
                this.target.scrollTop += delta;

                if (Math.abs(delta) > 0.5) {
                    requestAnimationFrame(this.update.bind(this));
                } else {
                    this.moving = false;
                }
            }
        }

        // Initialize
        new SmoothScroll();
    </script>
</body>
</html>
